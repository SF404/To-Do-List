        <h1>To Do List</h1>

            <div class="left">
            <span id="taskStatus"></span><span> Task</span>
            </div>
            <div class="right">
                <input type="button" value="Done All">
                <input type="button" value="Clear All">
            </div>
        </div>
        <div class="taskContainer" id="taskContainer">
